<!DOCTYPE html>
<html>
<head>
<title>HackPrinceton 2017</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="angular_app.js"></script>
<script src="dirPagination.js"></script>
<link rel="stylesheet" href="sweetalert.css">
<script src="Sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<body>

<div class="col-md-6 col-md-offset-3" class="container" >
    <h2 style="text-align: center;">Login</h2>
    <form name="form" ng-submit="" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="typext" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions" style="text-align: center;">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" onclick="location.href='upload.html';">Login</button>
        </div>
    </form>
    <br>
</div>
</body>
</html>
