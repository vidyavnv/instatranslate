<!DOCTYPE html>
<html>
<head>
<title>HackPrinceton 2017</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="angular_app.js"></script>
<script src="dirPagination.js"></script>
<link rel="stylesheet" href="sweetalert.css">
<script src="Sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<body>
<div ng-app="MyApp" ng-controller="MainController">

	<div class="container" style="text-align: center;">
    	<h1>HackPrinceton 2017 </h1>
    </div>
    <div class="container" ng-init="checkScope();">
    <h1 class="well">Convert Video Language</h1>
	<div class="col-lg-12 well">
	<div class="row">
			<form  name="convertVideo">
				<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Video Name</label>
								<input type="text" placeholder="Enter Video Name Here.." class="form-control" ng-model="selectedVideo.video_name" required>
							</div>
							<div class="col-sm-6 form-group">
								  <label>Video Language</label>
								  <select ng-model="selectedVideo.language" class="form-control" ng-options="x for x in languages"></select>
							</div>
						</div>
						<div class="form-group">
							<label>EmailId</label>
							<input type="text" placeholder="Enter EmailId Here.." class="form-control" ng-model="selectedVideo.email" required>
						</div>
						<div class="form-group">
							<label>VideoId</label>
							<input type="text" placeholder="Enter VideoID Here.." class="form-control" ng-model="selectedVideo.video_desc" required>
						</div>
						<div style="text-align: center;">
							<button ng-disabled="userForm.$invalid" type="button" class="btn btn-lg btn-info" ng-click="upload_video()">Convert</button>
						</div>
				</div>
			</form>
	</div>
	</div>
	</div>
	
</div>
</div>
</body>
</html>
